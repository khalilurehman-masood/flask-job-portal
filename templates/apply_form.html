{% include 'header.html' %}
<div class="container mt-5">
    <h2>Job Application Form</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('submit_application') }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder='Enter your name'>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder='abc@xyz.com'>
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn:</label>
            <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder='your linkedin profile link'>
        </div>
        <div class="form-group">
            <label for="resume" class = 'mt-2 form-label'>Resume:</label>
            <input type="file" class="form-control-file" id="resume" name="resume" required>
        </div>
        <div class="form-group">
            <label for="comment form-label">Comment:</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" placeholder='Want to say something additional.'></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
{% include 'footer.html' %}
